server {
    server_name teletask.haduyson.com;

    # OAuth callback proxy to bot
    location /oauth/callback {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Metrics
    location /metrics {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Report download
    location /report/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # User guide (backwards compatibility - redirect old URL)
    location /hdsdbot.html {
        return 301 /;
    }

    # Default - serve user guide as index
    location / {
        root /home/botpanel/bots/teletask/static;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Serve JSON files with correct content type
    location ~ \.json$ {
        root /home/botpanel/bots/teletask/static;
        add_header Content-Type "application/json; charset=utf-8";
    }

    # Serve Markdown files as text for browser display
    location ~ \.md$ {
        root /home/botpanel/bots/teletask/static;
        types { text/plain md; }
        default_type text/plain;
        charset utf-8;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/teletask.haduyson.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/teletask.haduyson.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = teletask.haduyson.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name teletask.haduyson.com;
    return 404; # managed by Certbot


}