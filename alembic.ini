# Alembic Configuration
# TeleTask Bot Database Migrations

[alembic]
# Path to migration scripts
script_location = database/migrations

# SQLAlchemy URL - loaded from environment
# sqlalchemy.url = driver://user:pass@localhost/dbname
# Set via DATABASE_URL environment variable

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for revision timestamps
timezone = Asia/Ho_Chi_Minh

# Max length for revision IDs
truncate_slug_length = 40

# Enable revision ID in script names
revision_environment = false

# Source path for version locations
sourceless = false

# Auto-generate comments
output_encoding = utf-8

[post_write_hooks]
# Hooks to run after migration file creation

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
